<script>
const GRID = 4;
let step = 0;
let gridData = Array(GRID).fill().map(()=>Array(GRID).fill(0));

function init() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    for(let r=0;r<GRID;r++){
        for(let c=0;c<GRID;c++){
            const cell = document.createElement('div');
            cell.className = 'data-cell';
            const input = document.createElement('input');
            input.oninput = e=>{
                let v = parseInt(e.target.value)||0;
                gridData[r][c]=v;
                cell.className='data-cell '+heat(v);
                render();
            };
            cell.appendChild(input);
            grid.appendChild(cell);
        }
    }
}

function heat(v){
    if(v>=7) return 'h-high';
    if(v>=4) return 'h-mid';
    if(v>=1) return 'h-low';
    return '';
}

function startScan(){
    step = 1;
    render();
}

function render(){
    const svg = document.getElementById('guide-layer');
    const sensors = document.getElementById('sensor-container');
    svg.innerHTML='';
    sensors.innerHTML='';
}

init();
</script>
